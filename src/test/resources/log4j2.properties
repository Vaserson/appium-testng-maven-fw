name=PropertiesConfig
property.filename = logs/${date:yyyy-MM-dd}
property.filepattern = ${filename}/app-${date:yyyy-MM-dd-HH-mm-ss}.log
appenders = console, file, socket

# Console Appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

# File Appender
appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName=${filepattern}
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

# Socket Appender (for Logstash)
appender.socket.type = Socket
appender.socket.name = LOGSTASH
appender.socket.host = localhost
appender.socket.port = 5044
appender.socket.protocol = TCP
appender.socket.layout.type = JsonLayout
appender.socket.layout.compact = true
appender.socket.layout.eventEol = true

# Root Logger
rootLogger.level = debug
rootLogger.appenderRefs = stdout, file, logstash
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.file.ref = LOGFILE
rootLogger.appenderRef.logstash.ref = LOGSTASH